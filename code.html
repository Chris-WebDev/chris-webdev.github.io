<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CWT Presents | Jonior Developer</title>
        <script>
            fetch("asset-links.html")
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
        
                    // Use a callback or wait for resources to load
                    console.log("Assets loaded into <head>.");
                })
                .catch(error => console.error("Error loading asset-links.html:", error));
        </script>
        <!-- JavaScript Files -->
        <script src="assets/js/script.js"></script> <!-- Main JS -->
        <script src="assets/js/nav.js"></script><!-- Nav Scripts -->
        <script src="assets/js/slider.js"></script><!-- Slider Scripts -->
        <script src="assets/js/code-controlls.js"></script><!-- Code Controls -->
    </head>
<body>
    <div id="nav-holder">
        <!-- 
            Called w/ assets/js/script.js
            Built: assets/header/nav.html
        -->
    </div>
<div id="wrapper">
<!-- Work Page - Hero Section (wp-hero)-->
    <section class="wp-hero">
        <div class="hero-heading-container">
            <h2 class="hero-heading krona-one-regular">Custome Work Slider</h2>
            <p>Easy to track and update</p>
            <p>new or existing projects</p>
        </div>
        <div class="hero-slider">
            <div class="slider-image-container">
                <div class="slider-image active" data-index="0" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-1-full.PNG');"></div>
                <div class="slider-image" data-index="1" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-2-full.PNG');"></div>
                <div class="slider-image" data-index="2" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-3-full.PNG');"></div>
                <div class="slider-image" data-index="3" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-4-full.PNG');"></div>
                <div class="slider-image" data-index="4" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-5-full.PNG');"></div>
                <div class="slider-image" data-index="5" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/hero-slider/poj-6-full.PNG');"></div>
            </div>
            <div class="slider-controls">
                <div class="hp-poj active-control" data-index="0" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-1.PNG');"></div>
                <div class="hp-poj" data-index="1" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-2.PNG');"></div>
                <div class="hp-poj" data-index="2" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-3.PNG');"></div>
                <div class="hp-poj" data-index="3" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-4.PNG');"></div>
                <div class="hp-poj" data-index="4" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-5.PNG');"></div>
                <div class="hp-poj" data-index="5" style="background-image: url('https://chris-webdev.github.io/uploads/images/default/iso/poj-6.PNG');"></div>
            </div>
        </div>
        <!-- 
        Floating Orbs assets/orbs-css.css
        -->
        <div class="container">
            <div class="orb" id="left"></div>
            <div class="orb" id="right"></div>
            <div class="orb" id="up"></div>
            <div class="orb" id="down"></div>
        </div>


    </section>
    <div class="hero-divider dvdr_drk" style="margin-top: -55px;">
        <img src="https://chris-webdev.github.io/uploads/images/dividers/btm-dark.png" alt="divider">
    </div>
    <section class="code-crsl radial12">
        <div class="stripe blk krona-one-regular">
            <h1>Explore the Work</h1>
        </div>
    
        <div id="code-cntrl">
            <div id="left-cntrl" class="dark-cntrl"></div>
            <div id="right-cntrl" class="dark-cntrl"></div>
        </div>
    
        <div class="code-carousel-wrapper">
            <div class="code-carousel">
                </div>
        </div>
    </section>

    <section class="blog-section">
        <div class="blog-grid">
          <div class="blog-post">
            </div>
          <div class="blog-post">
            </div>
          <div class="blog-post">
            </div>
          <div class="blog-post">
            </div>
          <div class="blog-post">
            </div>
          <div class="blog-post">
            </div>
        </div>
      </section>

</div>
</body>
<footer>
<div id="footer-wrapper">

</div>
</footer>
</html>
