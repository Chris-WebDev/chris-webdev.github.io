<script>
    document.addEventListener("DOMContentLoaded", function() {
        const siteToggle = document.getElementById("site-toggle");
        const wordpressLabel = siteToggle.parentElement.previousElementSibling; // The <p> before the label
        const githubLabel = siteToggle.parentElement.nextElementSibling;       // The <p> after the label

        // Function to update label colors based on toggle state
        function updateLabelColors(isChecked) {
            if (isChecked) { // Toggle is checked (GitHub Pages is active)
                githubLabel.style.color = '#720000'; // Red for GitHub
                wordpressLabel.style.color = ''; // Default color for WordPress
            } else { // Toggle is unchecked (User wants to go to WordPress)
                wordpressLabel.style.color = '#720000'; // Red for WordPress
                githubLabel.style.color = ''; // Default color for GitHub
            }
        }

        // Initial label color setup based on the toggle's initial state (checked for GitHub)
        updateLabelColors(siteToggle.checked);

        siteToggle.addEventListener("change", function () {
            if (!this.checked) {
                // Toggle is switched to unchecked (User wants to go to WordPress)
                // Update label colors immediately for visual feedback
                updateLabelColors(this.checked);
                // Redirect to WordPress site after a slight delay
                setTimeout(() => {
                    window.open("https://millerchristopher.net/", "_blank");
                    // We don't need to revert the toggle state here, as the new page will handle its own initial state
                }, 300); // Adjust delay as needed (e.g., 300ms)
            } else {
                // Toggle is switched to checked (User wants to go to GitHub Pages, which is the current site)
                // Update label colors immediately
                 updateLabelColors(this.checked);
                // Do nothing, as we are already on the GitHub Pages site
                console.log("Already on GitHub Pages.");
            }
        });

        // --- Placeholder for Dropdown Population and Image Hover Logic ---
        // Add your JavaScript here to handle the "Work" dropdown content and image previews.

    });
</script>
