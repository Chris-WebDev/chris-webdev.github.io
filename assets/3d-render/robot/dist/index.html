<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Background with Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas in the background */
        }
        .content {
            position: relative;
            z-index: 1; /* Keep this content on top of the Three.js canvas */
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
  <script type="module" crossorigin src="https://chris-webdev.github.io/assets/3d-render/robot/dist/assets/index-BHY4KheZ.js"></script>
</head>
<body>
    <!-- Three.js Background -->
    <canvas id="threeCanvas"></canvas>

    <!-- Foreground Content -->
    <div class="content">
        <h1>Three.js as Background</h1>
        <p>This is some foreground content displayed on top of the Three.js scene.</p>
    </div>


</body>
</html>
