<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWT Presents | Jonior Developer</title>
    <script>
        fetch("https://chris-webdev.github.io/asset-links.html")
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
    
                // Use a callback or wait for resources to load
                console.log("Assets loaded into <head>.");
            })
            .catch(error => console.error("Error loading asset-links.html:", error));
    </script>
    <!-- JavaScript Files -->
    <script src="https://chris-webdev.github.io/assets/js/script.js"></script> <!-- Main JS -->
    <script src="https://chris-webdev.github.io/assets/js/nav.js"></script><!-- Nav Scripts -->
    <script src="https://chris-webdev.github.io/assets/js/slider.js"></script><!-- Slider Scripts -->
    <script src="https://chris-webdev.github.io/assets/js/code-controlls.js"></script><!-- Code Controls -->
    <script src="https://chris-webdev.github.io/assets/pg-build-temp/assets/js/project.js"></script><!-- Code Controls -->
    <script src="https://chris-webdev.github.io/assets/pg-build-temp/assets/css/styles.css"></script><!-- Code Controls -->
    <style>
        .image-grid-lightbox {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 10px;
            margin-top: 20px;
        }

        .image-grid-lightbox img {
            width: 100%;
            height: auto;
            cursor: pointer;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        /* Basic lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Show the entire image within the bounds */
        }

        .lightbox.active {
            display: flex;
        }
        section.p-hero {
            max-width: 74vw;
        }
        #about-image-container > img {
            max-width: 50%;
        }
        #about-text-container > p:nth-child(1) {
            width: 900px;
            float: right;
            top: -50rem;
        }
        @media (max-width: 1901px) {
    #wrapper > section.p-hero {
        min-height: 100vh;
        width: 100%;
    }}
    </style>
</head>
<body>
<div id="nav-holder">
</div>
<div id="wrapper">
    <section class="p-hero" style="min-height: 100vh;">
        <div class="hero-content-holder">
        </div>
        <div class="container">
            <div class="orb" id="left"></div>
            <div class="orb" id="right"></div>
            <div class="orb" id="up"></div>
            <div class="orb" id="down"></div>
        </div>
    </section>
    <section class="radial12" style="height: auto; margin-top: -20px;">
        <div class="about-wrapper">
            <div id="project-details">
            </div>
            <div id="about-image-container">
            </div>
            <div class="image-grid-lightbox" id="image-grid-container">
            </div>
            <div class="lightbox" id="lightbox">
                <img src="" alt="Lightbox Image">
            </div>
            <div id="about-text-container">
            </div>
        </div>
    </section>
    <script>
        // Basic lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const imageGridContainer = document.getElementById('image-grid-container');
    
        if (imageGridContainer) {
            imageGridContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    lightboxImg.src = e.target.src;
                    lightbox.classList.add('active');
                }
            });
        }
    
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</div>
</body>
<div id="footer-holder">

</div>
</html>
